<!DOCTYPE html>
<html>
  <head>
    <title>Открыть приложение</title>
    <meta charset="UTF-8" />
    <script>
      function openApp() {
        var now = new Date().getTime();
        setTimeout(function () {
          var elapsed = new Date().getTime() - now;
          // Если не было редиректа, отправляем в Google Play
          if (elapsed < 1500) {
            window.location.href = "https://play.google.com/store/apps/details?id=by.rw.client";
          }
        }, 1000);

        // Попытка открыть приложение напрямую
        window.location = "intent://#Intent;package=by.rw.client;end;";
      }
    </script>
  </head>
  <body onload="openApp()">
    <p>Попытка открыть приложение...</p>
  </body>
</html>
