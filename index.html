<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinning Braided Rope</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }.scene {
  width: 300px;
  height: 300px;
  perspective: 800px;
}

.rope {
  width: 200px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  animation: rotateY 3s linear infinite;
}

.strand {
  position: absolute;
  width: 200px;
  height: 200px;
}

.strand svg {
  width: 100%;
  height: 100%;
}

@keyframes rotateY {
  from { transform: rotateY(0deg); }
  to { transform: rotateY(360deg); }
}

  </style>
</head>
<body>
  <div class="scene">
    <div class="rope">
      <div class="strand">
        <svg viewBox="0 0 200 200">
          <path d="M20,200 C60,150 60,50 20,0" stroke="green" stroke-width="15" fill="none" />
          <path d="M100,200 C140,150 140,50 100,0" stroke="blue" stroke-width="15" fill="none" />
          <path d="M180,200 C140,150 140,50 180,0" stroke="gold" stroke-width="15" fill="none" />
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
