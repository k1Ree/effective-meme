<!DOCTYPE html>
<html>
  <head>
    <title>Открытие приложения</title>
    <meta charset="UTF-8" />
    <script>
      setTimeout(function () {
        window.location.href = "https://play.google.com/store/apps/details?id=by.rw.client";
      }, 2000); // Если не сработает — перейти в Google Play
    </script>
  </head>
  <body>
    <a id="openApp" href="intent://#Intent;package=by.rw.client;scheme=;end;">Открыть приложение</a>
    <script>
      window.location = document.getElementById("openApp").href;
    </script>
  </body>
</html>
